<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Pop-Up</title>
    <script>
        window.onload = function() {
            alert("This is a pop-up message triggered by the QR code scan!");
            // Alternatively, use a custom pop-up modal instead of an alert
        }
    </script>
</head>
<body>
    <h1>QR Code Scanned!</h1>
    <p>Welcome to the page.</p>
</body>
</html>
